<h1 class='text-center'>Writes</h1>
<h1 class='text-center'>Buscando
  <small>{{termino}}</small>
</h1>
<br>
<div *ngIf="writes.length==0" >
  <div class='alert alert-danger'>
    <h1>No se encontro resultado de {{termino}}</h1>
  </div>
</div>
<div class="card-columns">
  <app-card [item]='item' [index]='i' (consoleEmitter)='alert($event)' *ngFor="let item of writes; let i=index"></app-card>
</div>
