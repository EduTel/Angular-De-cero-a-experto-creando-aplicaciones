<div class="card">
  <img class="card-img-top" [src]="item.img" [alt]="item.nombre">
  <div class="card-body">
    <h5 class="card-title">{{item.nombre}}</h5>
    <p class="card-text">{{item.bio}}</p>
    <p class="card-text">
      <small class="text-muted">{{item.nacimiento}}</small>
    </p>
    <button (click)="redirectWrite(pocicion);vote(pocicion)" type="button" class="btn btn-outline-primary btn-block">View more</button>
  </div>
</div>
