<h3>Heroe <small>nombre...</small> </h3>
<button [routerLink]="['/heroes']" type="button" class="btn btn-large btn-inline btn-danger">Regresar</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12" >
    <form action="" method="POST" role="form" (ngSubmit)="guardar()" #heroForm="ngForm">
      <legend>Form title</legend>
      <div class="form-group">
        <label for="">Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" id="" placeholder="Nombre del heroe">
      </div>
      <div class="form-group">
        <label for="">Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control" id="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Nombre</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" id="bio" class="form-control" rows="3" placeholder="Bio" ></textarea>
      </div>
      <button [disabled]="!heroForm.valid" type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
    {{heroForm.valid | json}}

  </div>
</div>
