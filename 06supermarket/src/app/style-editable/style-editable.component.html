<div class='mt-4'>
  <div class="text-center">
    <i [ngStyle]="{ 'font-size' : size+'px' }" class="fa fa-star"></i>
  </div>
  <div class='row mt-4'>
    <div class='col'>
      <button type="button" class="btn btn-small btn-primary" (click)='size=size+5' >+</button>
    </div>
    <div class='col mx-auto'>
      <button type="button" class="btn btn-small btn-danger" (click)='size=size-5' >-</button>
    </div>
  </div>
</div>
