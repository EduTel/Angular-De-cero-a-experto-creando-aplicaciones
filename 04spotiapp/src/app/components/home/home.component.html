<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Capital</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paises; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{item.name}}</td>
        <td>{{item.capital}}</td>
      </tr>
    </tbody>
  </table>
</div>
